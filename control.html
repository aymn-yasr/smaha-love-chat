<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - شات بناتي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #fff0ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #a000c0;
      text-align: center;
    }
    #messagesList {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .messageItem {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
      background: #ffe6ff;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .messageItem:last-child {
      border-bottom: none;
    }
    .messageSender {
      font-weight: bold;
      color: #a000c0;
      margin-bottom: 5px;
    }
    .messageText {
      margin-bottom: 5px;
      word-break: break-word;
    }
    .messageTime {
      font-size: 12px;
      color: #555;
    }
    button.deleteBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
    }
    button.refreshBtn {
      background: #a000c0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>لوحة التحكم - شات بناتي</h1>

<button class="refreshBtn" id="refreshBtn">تحديث الرسائل</button>

<div id="messagesList">جاري تحميل الرسائل...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3i3f8iUTl_i6JjhdrfkHcyPIkpfg92-Y",
    authDomain: "mychat-cbc37.firebaseapp.com",
    databaseURL: "https://mychat-cbc37-default-rtdb.firebaseio.com/",
    projectId: "mychat-cbc37",
    storageBucket: "mychat-cbc37.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123def456"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const messagesList = document.getElementById("messagesList");
  const refreshBtn = document.getElementById("refreshBtn");

  // دالة لتحويل الطابع الزمني إلى وقت قابل للقراءة
  function formatTimestamp(ts) {
    const date = new Date(ts);
    return date.toLocaleString("ar-EG", { hour12: false });
  }

  function loadMessages() {
    messagesList.innerHTML = "جاري تحميل الرسائل...";

    get(messagesRef).then(snapshot => {
      const data = snapshot.val();
      messagesList.innerHTML = "";
      if (!data) {
        messagesList.innerHTML = "لا توجد رسائل حالياً.";
        return;
      }

      for (const [key, msg] of Object.entries(data)) {
        const div = document.createElement("div");
        div.className = "messageItem";

        const badge = msg.role === "المالك" ? "⭐" : (msg.role === "مشرف" ? "🔧" : "");
        div.innerHTML = `
          <div class="messageSender">${badge} ${msg.sender || "مجهول"}</div>
          <div class="messageText">${msg.text}</div>
          <div class="messageTime">${formatTimestamp(msg.timestamp)}</div>
          <button class="deleteBtn">حذف</button>
        `;

        div.querySelector(".deleteBtn").onclick = () => {
          if (confirm("هل أنت متأكد من حذف هذه الرسالة؟")) {
            remove(ref(db, "messages/" + key)).then(() => {
              loadMessages(); // حدث القائمة بعد الحذف
            });
          }
        };

        messagesList.appendChild(div);
      }
    }).catch(err => {
      messagesList.innerHTML = "خطأ في تحميل الرسائل.";
      console.error(err);
    });
  }

  refreshBtn.onclick = () => {
    loadMessages();
  };

  // تحميل الرسائل عند فتح الصفحة
  loadMessages();
</script>

</body>
</html>
