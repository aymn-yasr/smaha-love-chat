<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة الشات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #fff0ff;
      margin: 0;
    }
    header {
      background: #a000c0;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }
    #sidebar {
      position: fixed;
      top: 50px;
      left: -250px;
      width: 250px;
      height: calc(100% - 50px);
      background: #a000c0;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
    }
    #sidebar.open {
      left: 0;
      pointer-events: auto;
      opacity: 1;
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #ffe6ff;
    }
    .message {
      margin: 5px 0;
      background: #eeb7ff;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
    }
    .message strong {
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #f8d8ff;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: right;
    }
    .input-area button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background: #a000c0;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <button id="menu-btn">&#9776;</button>
  <h1>غرفة الدردشة</h1>
</header>

<div id="sidebar">
  <a id="adminLink">لوحة التحكم</a>
</div>

<div id="chat">
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك..." />
    <button id="sendBtn">إرسال</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3i3f8iUTl_i6JjhdrfkHcyPIkpfg92-Y",
    authDomain: "mychat-cbc37.firebaseapp.com",
    databaseURL: "https://mychat-cbc37-default-rtdb.firebaseio.com/",
    projectId: "mychat-cbc37",
    storageBucket: "mychat-cbc37.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123def456"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  // اسم المستخدم والدور مخزن محلياً أو مجهول افتراضياً
  const username = localStorage.getItem("username") || "مجهول";
  const role = localStorage.getItem("role") || "عضو";

  sendBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text === "") return;

    push(messagesRef, {
      text,
      sender: username,
      role: role,
      timestamp: Date.now()
    });
    input.value = "";
  });

  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const div = document.createElement("div");
    div.className = "message";

    let badge = "";
    if (msg.role === "المالك") badge = "⭐";
    else if (msg.role === "مشرف") badge = "🔧";

    div.innerHTML = `<strong>${badge} ${msg.sender || "مجهول"}:</strong> ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  document.getElementById("menu-btn").addEventListener("click", () => {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("open");
  });

  // ربط زر لوحة التحكم لفتح الصفحة
  document.getElementById("adminLink").addEventListener("click", () => {
    window.location.href = "control.html";
  });
</script>

</body>
</html>
