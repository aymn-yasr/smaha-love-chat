<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شات الحبايب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #a000c0;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #controlPanelBtn {
      background: white;
      color: #a000c0;
      border: none;
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none; /* يظهر فقط للمالك */
    }
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ffe6ff;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f9d9ff;
      border-top: 1px solid #a000c0;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #a000c0;
      outline: none;
    }
    #sendBtn {
      background: #a000c0;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>شات الحبايب</h1>
  <button id="controlPanelBtn">لوحة التحكم</button>
</header>

<div id="chatBox">جارِ تحميل الرسائل...</div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
  <button id="sendBtn">إرسال</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3i3f8iUTl_i6JjhdrfkHcyPIkpfg92-Y",
    authDomain: "mychat-cbc37.firebaseapp.com",
    databaseURL: "https://mychat-cbc37-default-rtdb.firebaseio.com/",
    projectId: "mychat-cbc37",
    storageBucket: "mychat-cbc37.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123def456"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const username = localStorage.getItem('username');
  const role = localStorage.getItem('role');

  if (!username) {
    alert("يجب تسجيل الدخول أولاً");
    window.location.href = "login.html";
  }

  const chatBox = document.getElementById("chatBox");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const controlPanelBtn = document.getElementById("controlPanelBtn");

  // إظهار زر لوحة التحكم للمالك فقط
  if (role === "المالك") {
    controlPanelBtn.style.display = "inline-block";
  }

  controlPanelBtn.onclick = () => {
    window.location.href = "admin.html";
  };

  // تحميل الرسائل وعرضها
  onValue(messagesRef, (snapshot) => {
    chatBox.innerHTML = "";
    const data = snapshot.val();
    if (!data) {
      chatBox.textContent = "لا توجد رسائل حالياً.";
      return;
    }
    for (const key in data) {
      const msg = data[key];
      const div = document.createElement("div");
      const badge = msg.role === "المالك" ? "⭐ " : (msg.role === "مشرف" ? "🔧 " : "");
      const time = new Date(msg.timestamp).toLocaleTimeString("ar-EG", { hour12: false });
      div.textContent = `${badge}${msg.sender}: ${msg.text} (${time})`;
      chatBox.appendChild(div);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (!text) return;
    push(messagesRef, {
      sender: username,
      role: role,
      text: text,
      timestamp: Date.now()
    });
    messageInput.value = "";
  };

  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
