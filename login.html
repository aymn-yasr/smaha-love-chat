<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - شات الحبايب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginForm {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #a000c0;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>تسجيل الدخول - شات الحبايب</h2>
  <input type="text" id="usernameInput" placeholder="اكتب اسمك" autocomplete="off" />
  <button id="loginBtn">دخول</button>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('usernameInput');

  loginBtn.onclick = () => {
    const username = usernameInput.value.trim();
    if (!username) {
      alert('اكتب اسمك أولاً');
      return;
    }

    // غيّر هذا الاسم لاسمك الحقيقي كمالك الشات
    const ownerName = "مالك";

    let role = "عضو";
    if (username === ownerName) {
      role = "المالك";
    }

    localStorage.setItem('username', username);
    localStorage.setItem('role', role);

    // تحويل لصفحة الشات
    window.location.href = "index.html";
  };
</script>

</body>
</html>
